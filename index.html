<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <container>
      <section class="main-ctn">
        <div class="img-box">
          <img alt="qr code image" src="assets/images/avatar-jessica.jpeg" />
        </div>
        <h1>Jessica Randall</h1>
        <p class="grn-adr">London, United Kingdom</p>
        <p>"Front-end developer and avid reader"</p>
        <div class="social-buttons">
        <button class="btn1">GitHub</button>
        <button class="btn2">Frontend mentor</button>
        <button class="btn3">LinkedIn</button>
        <button class="btn4">Twitter</button>
        <button class="btn5">Instagram</button>
        </div>
      </section>
    </container>
  </body>
</html>
