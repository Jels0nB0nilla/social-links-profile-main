<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <container class="main grid">
      <div class="card grid">
        <div class="profile-pic">
          <img alt="qr code image" src="assets/images/avatar-jessica.jpeg" />
        </div>
        <div class="name-location">
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
        </div>
        <div class="bio">"Front-end developer and avid reader"</div>
        <div class="links">
          <button
            class="btn1"
            onclick="window.location.href='//www.github.com'"
            title="Github"
            target="_blank"
          >
            Github
          </button>
          <button
            class="btn2"
            onclick="window.location.href='//www.frontendmentor.com'"
            title="Frontend mentor"
            target="_blank"
            rel="noopener"
          >
            Frontend Mentor
          </button>
          <button
            class="btn3"
            onclick="window.location.href='//www.linkedin.com'"
            title="LinkedIn"
            target="_blank"
            rel="noopener"
          >
            LinkedIn
          </button>
          <button
            class="btn4"
            onclick="window.location.href='//www.twitter.com'"
            title="Twitter"
            target="_blank"
            rel="noopener"
          >
            Twitter
          </button>
          <button
            class="btn5"
            onclick="window.location.href='//www.instagram.com'"
            title="Instagram"
            target="_blank"
          >
            Instagram
          </button>
        </div>
      </div>
    </container>
  </body>
</html>
